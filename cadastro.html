<body>
    <header>
        <div class="logo">PETIZ</div>
        <nav>
            <ul>
                <li><a href="acolhiment.html">Acolhimento</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="servicos.html">Servi√ßos</a></li>
                <li><a href="contat.html">Contato e Suporte</a></li>
            </ul>
        </nav>
        <div class="icons">
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar...">
                <button>üîç</button>
            </div>
            <div class="cart-icon">üõí</div>

        </div>
    </header>
    <main>
        <div class="registration-form">
            <h1>Cadastro de Cliente e Pet</h1>
            <form id="registration-form">
                <fieldset>
                    <legend>Dados do Cliente</legend>
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="address">Endere√ßo:</label>
                    <input type="text" id="address" name="address">

                    <label for="phone">Telefone:</label>
                    <input type="tel" id="phone" name="phone">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </fieldset>

                <fieldset>
                    <legend>Dados do Pet</legend>
                    <label for="pet-name">Nome do Pet:</label>
                    <input type="text" id="pet-name" name="pet-name" required>

                    <label for="pet-type">Tipo do Pet:</label>
                    <select id="pet-type" name="pet-type" required>
                        <option value="">Selecione...</option>
                        <option value="cachorro">Cachorro</option>
                        <option value="gato">Gato</option>
                        <option value="outro">Outro</option>
                    </select>

                    <label for="pet-breed">Ra√ßa do Pet:</label>
                    <input type="text" id="pet-breed" name="pet-breed">

                    <label for="pet-temperament">Temperamento:</label>
                    <input type="text" id="pet-temperament" name="pet-temperament">

                    <label for="pet-gender">G√™nero:</label>
                    <label><input type="radio" name="pet-gender" value="macho"> Macho</label>
                    <label><input type="radio" name="pet-gender" value="femea"> F√™mea</label>

                    <label for="pet-birthdate">Data de Nascimento:</label>
                    <input type="date" id="pet-birthdate" name="pet-birthdate">

                    <label for="pet-vaccinated">Vacinas em Dia:</label>
                    <input type="checkbox" id="pet-vaccinated" name="pet-vaccinated">
                </fieldset>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
